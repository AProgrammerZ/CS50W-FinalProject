{% extends "restaurants/layout.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'restaurants/results.css' %}">
{% endblock %}

{% block js %}
    <script src="{% static 'restaurants/index.js' %}"></script>
{% endblock %}

{% block body %}    
    <div class="flex-container">
        <h1>Results Page for {{ city }}</h1> 
        
        {% for result in results %}
            <div class="cards-container">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1583359426622-5483408b031d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80">
                    <h3>{{ result.name }}</h3>
                    <p>Some information about this restaurant</p>
                </div>            
            </div>     
        {% endfor %}   
    </div>
{% endblock %}
